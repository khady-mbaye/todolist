<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>TO DO LIST AVEC LOCAL STORAGE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner-con">
    <div class="banner">
      <div class="content">
        <h1>TODO</h1>
        <img src="./images/icon-sun.svg" alt="" id="sun">
        <img src="./images/icon-moon.svg" alt="" id="lune">
      </div>
      <div class="todo">
        <form>
          <input type="text" placeholder="Create a new todo..." id="text">
        </form>
       <div class="bloc">
        <ul class="list">
          <li class="todo-con"></li>
        </ul>
        <div class="info">
          <p class="left">0 items left</p>
          <div class="choice">
            <p class="active">All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p class="clear">Clear Completed</p>
        </div>
       </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
